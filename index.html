<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      .container {
        max-width: 600px;
        text-align: center;
        margin: auto;
        padding: 20px;
        background-color: #f8f9fa;
        border: 2px solid lightgrey;
        border-radius: 8px;
        margin-top: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .none {
        display: none;
      }

      input,
      select {
        margin-bottom: 15px;
      }

      button {
        margin-bottom: 15px;
      }

      .arriba {
        position: fixed;
        right: 20px;
        bottom: 20px;
        font-size: 30px;
        color: #007bff;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="container1" class="container">
      <h1>Productos</h1>
      <form action="">
        <div class="form-floating mb-3">
          <input
            id="id"
            type="number"
            class="form-control"
            id="floatingInput"
            placeholder=""
          />
          <label for="floatingInput">ID</label>
        </div>
        <div class="form-floating">
          <input
            id="nombre"
            type="text"
            class="form-control"
            id="floatingPassword"
            placeholder=""
          />
          <label for="floatingPassword">Nombre</label>
        </div>
        <div class="form-floating mb-3">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="descripcion"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Descripcion</label>
          </div>
        </div>
        <div class="form-floating">
          <input
            id="imagen"
            type="text"
            class="form-control"
            id="floatingPassword"
            placeholder=""
          />
          <label for="floatingPassword">Imagen</label>
        </div>
        <div class="form-floating">
          <input
            id="precio"
            type="number"
            class="form-control"
            id="floatingPassword"
            placeholder=""
          />
          <label for="floatingPassword">Precio</label>
        </div>

        <select
          class="form-select"
          aria-label="Default select example"
          id="categoria"
        >
          <option value="">Seleciona una opcion</option>
          <option value="Electronica">Electronica</option>
          <option value="Ropa">Ropa</option>
          <option value="Hogar">Hogar</option>
          <option value="Libros">Libros</option>
          <option value="Deportes">Deportes</option>
        </select>

        <div class="form-floating">
          <input
            id="stock"
            type="number"
            class="form-control"
            id="floatingPassword"
            placeholder=""
          />
          <label for="floatingPassword">Stock</label>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button id="btn_agregar" class="btn btn-primary" type="button">
            Agregar Producto
          </button>
          <button
            id="btn_limpiar"
            type="button"
            class="btn btn-outline-primary"
          >
            Limpiar campos
          </button>
        </div>
      </form>
    </div>

    <div id="container2" class="container none">
      <h1>Edicion de productos</h1>
      <form action="">
        <div class="form-floating mb-3">
          <input
            id="id_editado"
            type="number"
            class="form-control"
            id="floatingInput"
            placeholder=""
            disabled
          />
          <label for="floatingInput">ID</label>
        </div>
        <div class="form-floating">
          <input
            id="nombre_editado"
            type="text"
            class="form-control"
            id="floatingPassword"
            placeholder=""
          />
          <label for="floatingPassword">Nombre</label>
        </div>
        <div class="form-floating mb-3">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="descripcion_editada"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Descripcion</label>
          </div>
        </div>
        <div class="form-floating">
          <input
            id="imagen_editada"
            type="text"
            class="form-control"
            id="floatingPassword"
            placeholder=""
          />
          <label for="floatingPassword">Imagen</label>
        </div>
        <div class="form-floating">
          <input
            id="precio_editado"
            type="number"
            class="form-control"
            id="floatingPassword"
            placeholder=""
          />
          <label for="floatingPassword">Precio</label>
        </div>

        <select
          class="form-select"
          aria-label="Default select example"
          id="categoria_editada"
        >
          <option value="">Seleciona una opcion</option>
          <option value="Electronica">Electronica</option>
          <option value="Ropa">Ropa</option>
          <option value="Hogar">Hogar</option>
          <option value="Libros">Libros</option>
          <option value="Deportes">Deportes</option>
        </select>

        <div class="form-floating">
          <input
            id="stock_editado"
            type="number"
            class="form-control"
            id="floatingPassword"
            placeholder=""
          />
          <label for="floatingPassword">Stock</label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            id="btn_modificar"
            class="btn btn-warning me-md-2"
            type="button"
          >
            Editar
          </button>
          <button id="btn_cancelar" class="btn btn-danger" type="button">
            Cancelar
          </button>
        </div>
      </form>
    </div>
    <div id="resultado" class="d-flex flex-wrap justify-content-center"></div>
    <button id="arriba" class="arriba">
      <i class="bi bi-arrow-up-square-fill"></i>
    </button>
    <script src="productos.js"></script>
  </body>
</html>
